<body>
<!-- main -->
<div class="main">
    <h1>Remote control system</h1>
    <div class="main-w3lsrow">
        <!-- login form -->
        <div class="login-form login-form-left">
            <div class="agile-row">
                <h2>Login to your site</h2>
                <div class="clear"></div>
                <div class="login-agileits-top">
                    <form action="#" method="post">
                        <input id="user" type="text" class="name" name="user name" Placeholder="Username" required=""/>
                        <span id="user_alert" style="color: red;visibility: hidden">请输入帐号</span>
                        <input id="pwd" type="password" class="password" name="Password" Placeholder="Password"
                               required=""/>
                        <span id="pwd_alert" style="color: red;visibility: hidden">请输入密码</span>
                        <input id="submitId" type="button" value="Login">
                    </form>
                </div>
                <div><span id="login_error" style="color: red;visibility: hidden">用户名密码不匹配,请重新输入</span></div>
                <div class="login-agileits-bottom">
                    <h6><a href="/reset">Forgot password?</a></h6>
                </div>

            </div>
        </div>
    </div>

<!-- //main -->
<script src="/static/jquery/jquery-2.2.3.min.js"></script>
<script>
    $(function () {
        $("#submitId").click(function () {
            var veryfiy = true;
            var user = $("#user").val();
            var pwd = $("#pwd").val();
            if (user.length == 0) {
                $("#user_alert").css("visibility", "visible");
                veryfiy = false;
            } else {
                $("#user_alert").css("visibility", "hidden");
            }
            if (pwd.length == 0) {
                $("#pwd_alert").css("visibility", "visible");
                veryfiy = false;
            } else {
                $("#pwd_alert").css("visibility", "hidden");
            }
            if (veryfiy) {
                $.ajax({
                    type: "POST",
                    url: "/login/check",
                    data: {"username": user, "password": pwd},
                    success: function (data) {
                        if (data == "ok") {
                            window.location.href = "/home";
                        } else {
                            $("#login_error").css("visibility", "visible");
                        }
                    }
                });
            }
        });
    });
</script>
</body>
</html>
